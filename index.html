<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <p class="fraseKratos">“A lebre e a tartaruga apostam uma corrida. A lebre tem confiança demais na vitória e é tola, enquanto a tartaruga é firme e disciplinada. A tartaruga vence.” - Kratos</p>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="tarefaInput" placeholder="Adicione uma tarefa">
        <button id="addTarefa">+</button>
        <ul id="listaTarefas"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
